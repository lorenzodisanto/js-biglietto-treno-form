<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Biglietto treno</title>

    <!-- Link Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Link JS -->
    <script type="text/javascript" src="./js/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- Inserisci nome distanza età -->
      <div>
        <h1>Calcola il prezzo del tuo biglietto</h1>
        <div>
          <label for="">Nome Cognome</label>
          <input type="text" class="form-control" id="user-name" />
        </div>
        <div>
          <label for="">Km da percorrere</label>
          <input type="text" class="form-control" id="user-distance" />
        </div>
        <div>
          <label for="">Fascia di età</label>
          <select class="form-control" id="user-age">
            <option value="under-18">Under 18</option>
            <option value="maggiorenne">Maggiorenne</option>
            <option value="over-65">Over 65</option>
          </select>
        </div>
        <div>
          <button id="print-button" class="btn btn-primary mt-4">
            Genera biglietto
          </button>
        </div>
      </div>

      <!-- Biglietto stampato -->
      <div>
        <h2 class="my-3">Prezzo biglietto</h2>
        <code id="price" class="fs-2"></code>
      </div>
    </div>

    <!-- JS Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
